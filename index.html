<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div id="container"> 
   <div id="picture"><img src="images/image-product-mobile.jpg" alt="zdjęcie dla telefonów" class="imgstyle"></img></div> 
   <div id="belowpicture"><span id="perfume">Perfume</span> 
    <div id="name">Gabrielle Essence Eau De Parfum</div> 
    <div class="discription">A floral, solar and voluptuous
      interpretation composed by Olivier Polge, Perfumer-Creator for the House of
      CHANEL.</div> 
      <p><span id="currentprice">$149.99</span> <span class="discription" style="top: -5px; left: 10px;"><s>$169.99</s></span></p> 
       <span id="addtocard"><img src="images/icon-cart.svg" alt="Cart Icon" class="ikonka"/>Add to Cart</span></div>
   </div>
  </body>
</html>
